<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Martfury Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Quản lý người dùng</h1>

    <a class="btn btn-primary" th:href="@{/users/create}">Thêm người dùng</a>
    <div th:if="${message}" class="alert alert-success text center">
        [[${message}]]
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th>SĐT</th>
            <th>Giới tính</th>
            <th>Ngày đăng kí</th>
            <th>Xem</th>
            <th>Xóa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td>[[${user.userId}]]</td>
            <td>[[${user.name}]]</td>
            <td>[[${user.email}]]</td>
            <td>[[${user.address}]]</td>
            <td>[[${user.phone}]]</td>
            <td>[[${user.gender}]]</td>
            <td>[[${user.registerDate}]]</td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{'/users/detail/'+ ${user.userId}}">Xem</a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{'users/delete/'+ ${user.userId}}">Xóa</a>
            </td>
        </tr>

        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
