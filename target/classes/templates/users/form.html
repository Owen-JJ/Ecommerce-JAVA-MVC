<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Martfury Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <h1 class="text-center my-4">Thêm người dùng</h1>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px;margin:0 auto;">
        <input type="hidden" th:field="*{userId}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Họ tên</label>
                <div class="col-sm-8"><input type="text" th:field="*{name}" /></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8"><input type="email" th:field="*{email}" /></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Địa chỉ</label>
                <div class="col-sm-8"><input type="text" th:field="*{address}" /></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">SĐT</label>
                <div class="col-sm-8"><input type="tel" th:field="*{phone}" /></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Giới tính</label>
                <div class="col-sm-8"><input type="text" th:field="*{gender}" maxlength="3" /></div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Thêm</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Hủy</button>
        </div>
    </form>

</div>

<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
