<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Martfury Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Quản lý đơn hàng</h1>

    <a class="btn btn-primary" th:href="@{/orders/create}">Thêm đơn hàng</a>
    <div th:if="${message}" class="alert alert-success text center">
        [[${message}]]
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Mã HĐ</th>
            <th>Khách hàng</th>
            <th>Địa chỉ</th>
            <th>SĐT</th>
            <th>Tổng tiền</th>
            <th>Ngày đặt</th>
            <th>Xem</th>
            <th>Xóa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <td>[[${order.ordersId}]]</td>
            <td>[[${order.user}]]</td>
            <td>[[${order.address}]]</td>
            <td>[[${order.phone}]]</td>
            <td>[[${order.amount}]]</td>
            <td>[[${order.orderDate}]]</td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{'/orders/detail/'+ ${order.ordersId}}">Xem</a>
            </td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{'/orders/delete/'+ ${order.ordersId}}">Xóa</a>
            </td>
        </tr>

        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
